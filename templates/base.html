<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Steam Engine | Documentation</title>

    <link href="/css/custom.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" 
            djConfig="isDebug:true,parseOnLoad:true"></script>
    <script type="text/javascript">
      dojo.require("dojox.widget.Toaster");
      dojo.require("dijit.form.Button");
    </script>
  </head>
  <body class="tundra docs" style="height: 495px;width:100%">

    <div style="margin: 20px" id="search">
      <ul id="navigation">
        <li><a href="{{ url_for('get_systems') }}">Overview</a></li>
        <li><a href="{{ url_for('add_system') }}">Add System</a></li>
        {% block navigation %}{% endblock %}
      </ul>

      <form action="{{ url_for('search') }}" style="float:right">
        <input type="text" name="q" value="{{query}}" />
        <input type="submit" value="search" class="dijitButtonNode" />
      </form>



{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

      {% block body %}{% endblock %}  
      <div id="toaster">
      </div>
   </div>

  </body>
</html>
