{% macro render_field(field) %}
<div id="{{field.label.text|lower}}-wrapper">
  {% if field.type != 'HiddenField' %}
  <dt>{{ field.label.text }}</dt>
  {% endif %}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class="errors">
    {% for error in field.errors %}<li>{{ error }}{% endfor %}
    </ul>
  {% endif %}
  </dd>
</div>
{% endmacro %}
